<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend style="color: blue;" contenteditable="">REGISTRATION FORM</legend>
    <form action="" method="post">
    <table>
        <tr>
            <td><label for="first">FIRSTNAME:</label></td>
            <td><input type="text" name="first" id="first"></td>
        </tr>
        <tr>
            <td><label for="last">LASTNAME:</label></td>
            <td><input type="text" name="last" id="last"></td>
        </tr>
        <tr>
            <td><label for="date">DATE:</label></td>
            <td><input type="date" name="date" id="date"></td>
        </tr>
        <tr>
            <td><label for="gender">GENDER:</label></td>
            <td>MALE:<input type="radio" name="gender" id="gender">FEMALE:<input type="radio" name="gender" id="gender"></td>
        </tr>
        <tr>
            <td><label for="addr">ADDRESS:</label></td>
            <td><textarea name="addr" id="addr" cols="30" rows="20"></textarea></td>
        </tr>
        <tr><td><label for="email">Email:</label></td><td><input type="email" name="email" id="email"></td></tr>
       <tr><td><input type="submit" value="submit"><input type="submit" value="cancel"></td></tr>
    </table>
</form>
</fieldset>
</body>
</html>
